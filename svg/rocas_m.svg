  <g id="Capa_2" data-name="Capa 2">
    <g>
      <image width="325" height="194" transform="translate(164 178)" xlink:href="../img/roca_0.png"/>
      <text class="cls-1" transform="translate(248.51 389.12)">Apollo 17 basalt 75015</text>
      <text class="cls-2" transform="translate(164.47 435.12)">El basal<tspan class="cls-3" x="48.52" y="0">t</tspan><tspan x="52.96" y="0">o se compone principalmente de los </tspan><tspan x="0" y="16.8">mine</tspan><tspan class="cls-4" x="30.81" y="16.8">r</tspan><tspan x="35.27" y="16.8">ales plagioclasa y pi</tspan><tspan class="cls-3" x="160.47" y="16.8">r</tspan><tspan class="cls-5" x="165.07" y="16.8">o</tspan><tspan class="cls-3" x="172.92" y="16.8">x</tspan><tspan x="179.72" y="16.8">eno y se forma a </tspan><tspan x="0" y="33.6">pa</tspan><tspan class="cls-6" x="15.47" y="33.6">r</tspan><tspan x="20.55" y="33.6">tir de l</tspan><tspan class="cls-7" x="58.9" y="33.6">av</tspan><tspan x="73.09" y="33.6">a fundida. Es</tspan><tspan class="cls-3" x="153.6" y="33.6">t</tspan><tspan x="158.04" y="33.6">os basal</tspan><tspan class="cls-3" x="210.41" y="33.6">t</tspan><tspan x="214.85" y="33.6">os se forma</tspan><tspan class="cls-3" x="289.08" y="33.6">r</tspan><tspan x="293.69" y="33.6">on </tspan><tspan x="0" y="50.4">a pa</tspan><tspan class="cls-6" x="26.55" y="50.4">r</tspan><tspan x="31.63" y="50.4">tir de material que se derritió a p</tspan><tspan class="cls-3" x="232.27" y="50.4">r</tspan><tspan x="236.87" y="50.4">ofundidades </tspan><tspan x="0" y="67.2">de al menos 130 a 220 kilómet</tspan><tspan class="cls-3" x="190.65" y="67.2">r</tspan><tspan x="195.25" y="67.2">os y luego subió a </tspan><tspan x="0" y="84">la supe</tspan><tspan class="cls-8" x="44.69" y="84">r</tspan><tspan x="49.53" y="84">ficie antes de solidificarse.</tspan></text>
      <text class="cls-9" transform="translate(292.99 144.12)">Basal<tspan class="cls-10" x="34.86" y="0">t</tspan><tspan x="39.38" y="0">os</tspan></text>
    </g>
    <g>
      <image width="325" height="197" transform="translate(186 664) scale(0.88)" xlink:href="../img/roca_1.png"/>
      <text class="cls-2" transform="translate(164.47 914.12)">Son f<tspan class="cls-4" x="32.34" y="0">r</tspan><tspan x="36.8" y="0">agmen</tspan><tspan class="cls-3" x="79.69" y="0">t</tspan><tspan x="84.12" y="0">os de </tspan><tspan class="cls-3" x="121.57" y="0">r</tspan><tspan x="126.17" y="0">ocas fusionadas debido al </tspan><tspan x="0" y="16.8">impac</tspan><tspan class="cls-3" x="38.47" y="16.8">t</tspan><tspan x="42.9" y="16.8">o de aste</tspan><tspan class="cls-3" x="99.96" y="16.8">r</tspan><tspan x="104.56" y="16.8">oides y cometas en la luna. Las </tspan><tspan x="0" y="33.6">b</tspan><tspan class="cls-11" x="7.85" y="33.6">r</tspan><tspan x="12.46" y="33.6">echas encont</tspan><tspan class="cls-4" x="95.97" y="33.6">r</tspan><tspan x="100.43" y="33.6">adas por el Apolo 17 p</tspan><tspan class="cls-3" x="239.43" y="33.6">r</tspan><tspan class="cls-7" x="244.03" y="33.6">o</tspan><tspan x="251.91" y="33.6">vienen </tspan><tspan x="0" y="50.4">del impac</tspan><tspan class="cls-3" x="60.64" y="50.4">t</tspan><tspan x="65.08" y="50.4">o de Imbrium que ocurrió ent</tspan><tspan class="cls-11" x="244.45" y="50.4">r</tspan><tspan x="249.06" y="50.4">e 3.830 y </tspan><tspan x="0" y="67.2">3.910 millones de años at</tspan><tspan class="cls-4" x="159.84" y="67.2">r</tspan><tspan x="164.31" y="67.2">as y el impac</tspan><tspan class="cls-3" x="245.44" y="67.2">t</tspan><tspan x="249.88" y="67.2">o de </tspan><tspan x="0" y="84">Se</tspan><tspan class="cls-11" x="15.72" y="84">r</tspan><tspan x="20.33" y="84">enitatis, cual su </tspan><tspan class="cls-12" x="120.39" y="84">f</tspan><tspan x="125.08" y="84">echa es incie</tspan><tspan class="cls-6" x="205.99" y="84">r</tspan><tspan x="211.07" y="84">ta.</tspan></text>
      <text class="cls-1" transform="translate(244.52 868.12)">Apollo 17 sample 76215</text>
      <text class="cls-9" transform="translate(294.34 626.74)">B<tspan class="cls-11" x="8.93" y="0">r</tspan><tspan x="13.91" y="0">echas</tspan></text>
    </g>
    <g>
      <image width="512" height="299" transform="translate(235 1165) scale(0.34)" xlink:href="../img/roca_2.png"/>
      <text class="cls-2" transform="translate(164.47 1346.12)">Son tipos <tspan class="cls-4" x="61.97" y="0">r</tspan><tspan x="66.44" y="0">a</tspan><tspan class="cls-3" x="74.05" y="0">r</tspan><tspan x="78.65" y="0">os de </tspan><tspan class="cls-3" x="116.1" y="0">r</tspan><tspan x="120.7" y="0">oca luna</tspan><tspan class="cls-13" x="173.55" y="0">r</tspan><tspan x="177.45" y="0">, inclu</tspan><tspan class="cls-14" x="213.23" y="0">y</tspan><tspan x="219.76" y="0">endo norita, </tspan><tspan x="0" y="16.8">t</tspan><tspan class="cls-3" x="4.57" y="16.8">r</tspan><tspan x="9.17" y="16.8">oc</tspan><tspan class="cls-3" x="24.49" y="16.8">t</tspan><tspan x="28.92" y="16.8">olita y dunita. Muchas de estas </tspan><tspan class="cls-3" x="225.09" y="16.8">r</tspan><tspan x="229.69" y="16.8">ocas se </tspan><tspan x="0" y="33.6">forma</tspan><tspan class="cls-3" x="37.47" y="33.6">r</tspan><tspan x="42.07" y="33.6">on originalmente en la mitad in</tspan><tspan class="cls-12" x="233.65" y="33.6">f</tspan><tspan x="238.34" y="33.6">erior de la </tspan><tspan x="0" y="50.4">co</tspan><tspan class="cls-6" x="15.31" y="50.4">r</tspan><tspan x="20.39" y="50.4">teza lunar du</tspan><tspan class="cls-4" x="100.67" y="50.4">r</tspan><tspan x="105.14" y="50.4">ante la solidificación del océano </tspan><tspan x="0" y="67.2">de magma de la </tspan><tspan class="cls-15" x="103.13" y="67.2">L</tspan><tspan x="110.36" y="67.2">una. Estas </tspan><tspan class="cls-3" x="178.62" y="67.2">r</tspan><tspan x="183.22" y="67.2">ocas se forma</tspan><tspan class="cls-3" x="272.4" y="67.2">r</tspan><tspan x="277" y="67.2">on </tspan><tspan x="0" y="84">hace 4200 y 4500 millones de años (el sistema </tspan><tspan x="0" y="100.8">solar se formó hace unos 4560 millones de años). </tspan></text>
      <text class="cls-1" transform="translate(244.76 1300.12)">Apollo 17 sample 78235</text>
      <text class="cls-9" transform="translate(258.45 1102.12)">Rocas de la co<tspan class="cls-6" x="91.21" y="0">r</tspan><tspan x="96.65" y="0">teza </tspan><tspan x="3.94" y="16.8">de las tier</tspan><tspan class="cls-10" x="65.9" y="16.8">r</tspan><tspan x="70.8" y="16.8">as altas</tspan></text>
    </g>
    <text class="cls-2" transform="translate(187.25 27.74)">En la expedición se <tspan class="cls-11" x="122.55" y="0">r</tspan><tspan x="127.16" y="0">ecolecta</tspan><tspan class="cls-3" x="180.22" y="0">r</tspan><tspan x="184.82" y="0">on 3 g</tspan><tspan class="cls-4" x="223.17" y="0">r</tspan><tspan x="227.64" y="0">andes </tspan><tspan x="88.74" y="16.8">tipos de </tspan><tspan class="cls-3" x="142.02" y="16.8">r</tspan><tspan x="146.62" y="16.8">ocas</tspan></text>
  </g>
